<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Website to improve skills creating layouts applying the latest features of HTML5 and CSS3 using SASS. Applying an organized syntax in HTML and Positioning elements with Flexbox.">
    <meta name="keywords" content="html, css, sass, layout, flexbox">
    <!-- Title -->
    <title>Genesis Mandela | Trillo</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159180375-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-159180375-1');
    </script>
  </head>
  <body>
      <div class="container">
          <header class="header">
              <img src="img/logo.png" alt="trillo logo" class="logo">
              <form action="#" class="search">
                  <input type="text" class="search__input" placeholder="Search hotels">
                  <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                  </button>
              </form>

              <nav class="user-nav">
                  <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmarks"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                  </div> 
                  <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                  </div>
                  <div class="user-nav__user">
                      <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                      <span class="user-nav__user-name">Jonas</span>
                  </div>
              </nav>
          </header>
          <div class="content">
              <nav class="sidebar">
                  Navigation
              </nav>
              <main class="hotel-view">
                  Main Content
              </main>
          </div>
      </div>
  </body>
</html>
